<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>soccertime</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">-->
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <section class="view view_error">
      <!--<h1>Oops...</h1>
      <h2>something went wrong :(</h2>
      <p>Sorry, but an unexpacted error occured, try to reload the page</p>-->
    </section>
    <section class="view view_sync hidden">
      <div class="sync_clock"></div>
      <div class="sync_slide">
          <span class="arrow arrow1">&lt;</span>
          <span class="arrow arrow2">&lt;</span>
          <span class="arrow arrow3">&lt;</span>
          <span class="text">Slide to sync</span>
          <span class="arrow arrow3">&gt;</span>
          <span class="arrow arrow2">&gt;</span>
          <span class="arrow arrow1">&gt;</span>
      </div>
      <button class="button button_start">
        start
        <!--<span class="material-icons">play_arrow</span>-->
      </button>
    </section>
    <section class="view view_timer hidden">
      <div class="timer">
        <div class="timer_circle" data-progress="100"></div>
        <div class="timer_text"></div>
      </div>
      <button class="button button_stop">
        stop
        <!--<span class="material-icons">stop</span>-->
      </button>
    </section>
    <div class="themeswitcher"></div>
    <div class="log"></div>
    <div class="state">
      <div class="state_screenwake"><span class="material-icons">web_asset_off</span></div>
      <div class="state_sound"><span class="material-icons">volume_off</span></div>
    </div>
    <div class="version">v0.5 2022/02/26</div>
    <!--
      v0.5 2022/02/28
      - resize and rearrage items
      - headlines removed
      - added sound and wakelock indicator
      - added clock tick and optimized slide sensitivity
      - added themes and pick them randomly
      - added some animations
      v0.4 2022/02/25
      - added wakelock
      v0.3 2022/02/25
      - publifify to marco (feedback no sound)
    -->
    <script src="index.js" type="module"></script>
  </body>
</html>
